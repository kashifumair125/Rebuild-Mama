name: postpartum_recovery_app
description: A scientifically-backed, offline-first fitness app designed exclusively for postpartum women's recovery.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Animations
  lottie: ^3.0.0
  rive: ^0.12.4

  # Local Database
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # Firebase (Optional)
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_messaging: ^14.6.0
  firebase_analytics: ^10.7.4

  # UI & Charts
  fl_chart: ^0.66.0
  percent_indicator: ^4.2.3

  # Media & Files
  image_picker: ^1.0.5
  cached_network_image: ^3.3.0
  path_provider: ^2.1.1

  # Audio & Haptics
  audioplayers: ^5.2.1
  vibration: ^1.8.3
  just_audio: ^0.9.36
  flutter_tts: ^4.0.2

  # Localization
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter

  # Notifications
  awesome_notifications: ^0.8.3

  # Utilities
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0
  url_launcher: ^6.2.2

  # Routing
  go_router: ^13.0.0

  # Environment Configuration
  flutter_dotenv: ^5.1.0

  # Monetization
  in_app_purchase: ^3.1.11
  purchases_flutter: ^6.0.0

  # Encryption
  encrypt: ^5.0.0
  cryptography: ^2.1.0

  # Google Fonts for Poppins
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  riverpod_generator: ^2.3.9
  drift_dev: ^2.14.0
  build_runner: ^2.4.7
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true  # Enable l10n generation

  # Assets
  assets:
    # Animations
    - assets/animations/level1/
    - assets/animations/level2/
    - assets/animations/level3/
    - assets/animations/ui/

    # Images
    - assets/images/

    # Translations
    - assets/translations/

    # Environment files
    - .env.dev
    - .env.staging
    - .env.prod

# TODO: Run 'flutter pub get' to install all dependencies
# TODO: Run 'dart run build_runner build --delete-conflicting-outputs' to generate code
